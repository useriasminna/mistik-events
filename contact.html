        content="entertainment,wedding, baptisms, dancing moments, decorations, princesses, christening fairies ">

</head>

<body>
    <!-- HEADER -->
    <Header>
        <nav id="menu">
            <ul>
                <li>
                    <a href="index.html" class="inactive" aria-label="Link to Home page"><i class="fas fa-home"></i></a>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="services.html" class="inactive" aria-label="Link to Services page"><i
                            class="fas fa-hand-holding-heart"></i></a>
                    <a href="services.html">Services </a>
                </li>
                <li>
                    <a href="gallery.html" class="inactive" aria-label="Link to Gallery page"><i

                    <a href="gallery.html">Gallery</a>

                    <a href="contact.html" aria-label="Link to Contact Us page"><i
                            class="fas fa-file-signature"></i></a>
                    <a href="contact.html" class="active">Contact Us</a>
                </li>
            </ul>
        </nav>
    </Header>
    <!-- CONTACT US COVER  -->
    <section>
        <div class="simple-cover-image">
            <div class="simple-cover-text">
                <i class="fas fa-file-signature"></i>
                <h1><span>CONTACT US</span></h1>
            </div>
        </div>
    </section>
    <!-- CONTACT US FORM -->
    <section id="form-section">
        <p>Please send us your event details and we will get back to you shortly</p>
        <form action="https://formdump.codeinstitute.net" method="POST">
            <div>
                <label for="name">name</label><br>
                <input id="name" class="text-input" name="name" type="text" required="">
            </div>
            <div>
                <label for="email">email address</label><br>
                <input id="email" class="text-input" name="email_address" type="email" required="">
            </div>
            <div>
                <label for="phone">phone number</label><br>
                <input id="phone" name="phone_number" placeholder="08X XXX XXXX" pattern="08[0-9]{1}[0-9]{3}[0-9]{4}"
                    required="">
            </div>
            <div>
                <label for="date">please pick a date for your event</label><br>
                <input id="date" name="event_date" type="date" required="" pattern="\d{2}-\d{2}-\d{4}">
            </div>
            <div>
                <label for="services-options">please choose the service you want</label><br>
                <select name="services-options" id="services-options">
                    <option value="dance moments">Dance Moments</option>
                    <option value="christening fairies">Christening Fairies</option>
                    <option value="decorations">Decorations</option>
                </select>
            </div>
            <div>
                <label for="requirements">tell us more about your event or additional requirements</label>
                <textarea id="requirements" name="requirements" rows="6"></textarea>
            </div>
            <button id="submit-btn" type="submit">book now</button>

        </form>
        <div id="contact-phone">
            <h1>or</h1>
            <h2>phone us directly</h3>
            <a href="tel:+40761432883">
                <div>076 143 2883 <i class="fas fa-phone" aria-hidden="true"></i></div>
            </a>

        </div>
    </section>
